# Chroma vector store configuration (local file DB)
spring.ai.vectorstore.chroma.enabled=true
spring.ai.vectorstore.chroma.database-path=chroma-db
spring.ai.vectorstore.chroma.base-url=http://localhost:8000/v2

# Ollama config (adjust model as needed)
spring.ai.ollama.base-url=http://localhost:11434
spring.ai.ollama.model=codellama
